# Configure editor display
    ## Set editor theme
    theme = "autumn"
     
    ## Set line number 
    [editor]
    line-number = "relative"
    
    ## Set true color
    true-color = true
  
    ## Set cursor shape under different modes
    [editor.cursor-shape]
    normal = "block"
    insert = "bar"
    select = "underline"
  
    ## Set statusline
    [editor.statusline]
    left = ["mode", "spinner"]
    center = ["file-name"]
    right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
    separator = "â”‚"
    mode.normal = "NORMAL"
    mode.insert = "INSERT"
    mode.select = "SELECT"



# Set editor fuction
    ## Set .file picker
    [editor.file-picker]
    hidden = false
    
    ## Set lsp
    [editor.lsp]
    display-messages = true
    display-inlay-hints = true
